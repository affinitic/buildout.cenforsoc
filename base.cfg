[buildout]
extensions =
    mr.developer

allow-picked-versions = false
show-picked-versions = true

sources-dir = devel
versions = versions
auto-checkout =
    cenforsoc.skin
    cenforsoc.db.pgsql

parts =
    productdistros
    mx-base
    psycopg2
    instance
    omelette
    localfs

extends =
    http://dist.plone.org/release/4.3.2/versions.cfg
    https://raw.github.com/affinitic/affinitic.dist/master/plone432.cfg
    versions.cfg

find-links =
    http://dist.plone.org/release/4.3.2
    http://dist.plone.org/thirdparty
    http://pypi.affinitic.be
    http://pypi.python.org/pypi/SQLAlchemy
    http://pypi.python.org/pypi/z3c.sqlalchemy
    http://packages.affinitic.be/simple
    http://eggs.affinitic.be/

index = http://pypi.affinitic.be/affinitic/packages/+simple/

develop =
    devel/cenforsoc.skin
    devel/cenforsoc.db.pgsql

eggs +=
    Pillow
    Plone
    ipdb
    sqlalchemy
    z3c.sqlalchemy
    psycopg2
    egenix-mx-base
    lxml
    plone.app.theming
    collective.plonetruegallery
    collective.captcha
    collective.javascript.jqueryui
    collective.embedly
    Products.ATGoogleMaps
    z3c.json
    Products.LocalFS
    Products.AddRemoveWidget
    affinitic.pwmanager
    cenforsoc.skin
    cenforsoc.db.pgsql

zcml =
    affinitic.pwmanager
    cenforsoc.skin
    cenforsoc.db.pgsql
    collective.captcha
    collective.javascript.jqueryui
    z3c.json


[sources]
cenforsoc.skin = git git@github.com:affinitic/cenforsoc.skin.git
cenforsoc.db.pgsql = git git@github.com:affinitic/cenforsoc.db.pgsql.git



[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 5580
zcml =
    ${buildout:zcml}
    collective.cookiecuttr
eggs =
    Zope2
    ${buildout:eggs}
    collective.cookiecuttr

products =
    ${buildout:directory}/parts/localfs
zcml-additional =
    <configure xmlns = "http://namespaces.zope.org/zope"
               xmlns:passmgr = "http://affinitic.be/passmgr">
        <passmgr:pwdfile name = "pg"
                 filename = "pgpass" />
    </configure>


[productdistros]
recipe = plone.recipe.distros
urls =


[mx-base]
recipe = collective.recipe.mxbase


[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products =  ${instance:products}


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[localfs]
recipe = infrae.subversion
urls = http://svn.affinitic.be/zope/LocalFS LocalFS
